<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vutlhari & Talani | Anniversary</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="bg-slide" class="bg-overlay"></div>

    <div class="container">
        <main class="glass-card">
            <div class="heart-pulse">❤️</div>
            
            <header>
                <h1>Vutlhari & Talani</h1>
                <p class="start-date">Journey started: Nov 14, 2025</p>
            </header>

            <div class="photo-frame">
                <img src="media/img1.jpg" alt="Our Memory" id="slideshow-img">
            </div>

            <div class="count-up-section">
                <h2 id="total-days-val">0</h2>
                <p>Days of Happiness</p>
            </div>

            <hr class="divider">

            <div class="countdown-section">
                <p class="label">Next Monthly Anniversary in:</p>
                <div class="timer-grid">
                    <div class="time-box">
                        <span id="days">00</span>
                        <small>Days</small>
                    </div>
                    <div class="time-box">
                        <span id="hours">00</span>
                        <small>Hours</small>
                    </div>
                    <div class="time-box">
                        <span id="mins">00</span>
                        <small>Mins</small>
                    </div>
                    <div class="time-box">
                        <span id="secs">00</span>
                        <small>Secs</small>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
